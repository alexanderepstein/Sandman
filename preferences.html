<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Preferences</title>
      <link rel="stylesheet" href="./css/main.css">
   </head>
   <body class="app" id="preferences">
      <img src="sleep.png" alt="sleep"class="logo">
      <div class="input-group cols">
        <span class="input-group-label">Time</span>
        <div class="input-wrapper col col1">
          <input  type="radio" id="timeType" name="timeType" value="Military">
          <label for="timeType">24 Hour</label>
        </div>
        <div class="input-wrapper col col2">
          <input type="radio" id ="timeType2" name="timeType" value="Standard" checked="checked">
          <label for="timeType2">12 Hour</label>
        </div>
      </div>
      <div class="input-group">
         <span class="input-group-label">
           <label for="defaultTime">Default Wake-Up Time</label>
         </span>
         <div class="input-wrapper">
            <input type="time" id="defaultTime" />
          </div>
      </div>
      <div class="closeOnX input-group no-label">
         <div class="input-wrapper">
           <input id="closeOnXcheck" type="checkbox" checked="true">
           <label for="closeOnXcheck">Close Insomnia with main window</label>
         </div>
      </div>
      <div class="restartclass">
         <em>Application restart required for changes to take effect</em>
      </div>
      <div class="cols">
        <div class="notification button-wrapper col">
          <button onclick="showNotification()" >Test Notification</button>
        </div>
        <div class="preferences button-wrapper col">
          <button onclick="setPreferences()" >Set Preferences</button>
        </div>
      </div>
      <script type="text/javascript">
         document.addEventListener("DOMContentLoaded", function() {loadPreferences();});
      </script>
      <script src="./js/script.js"></script>
   </body>
</html>
